<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

  <!--Header-->
    <div class="header">
      <div class="container">
        <div class="logo">
        <img src="resources/images/logo.png">
        <h4>Secret Agent Supply Inc.</h4>
        </div>
      </div>
    </div>

  <!--Backgrounded section-->
    <div class="moto">
      <div class="container">
        <div class="arrival">
          <p id="new">New Arrival</p>
          <p id="bikes">Sport bikes and motorcycles</p>
        </div>
      </div>
    </div>

  <!--Navbar section-->
    <div class="navbar">
      <div class="container">
        <ul>
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <p id="menu"><a href="#">Menu</a></li>
      </div>
    </div>

    <!--Main section-->
    <div class="main">
      <div class="container">
        <div class="items"> <!--Class containing images and descriptions-->

          <div class="pen"> <!--Exploding pen div-->
              <img src="resources/images/pen.png"/>
              <p>Exploding Pen</p>
          </div>

          <div class="watch"> <!--Cellural watch div-->
            <img src="resources/images/watch.png"/>
            <p>Cellular Watch</p>
          </div>

          <div class="glasses"> <!--Thermal glasses div-->
            <img src="resources/images/glasses.png"/>
            <p>Thermal Glasses</p>
          </div>

        </div> <!--items closing tag-->

          <!--Location and hours banners below item list-->
          <div class="banners">
            <div class="location">
              <p id="location">Location</p>
              <p>-47.346436, 84.323.54</p>
            </div>

          <div class="hours">
            <p id="hours">Hours</p>
            <p>0800-1800</p>
          </div>
        </div>

      </div> <!--container closing tag-->
    </div> <!--main closing tag-->

    <!--footer section-->
    <div class="footer">
      <div class="container">
        <p>	&copy; Secret Agent Supply Inc.</p>
      </div>
    </div>


  </body>
</html>
